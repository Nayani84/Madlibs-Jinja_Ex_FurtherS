{% extends 'base.html' %}

{% block content %}

    <form action="/home">
        <select name="story_id" id="story_id">
            {% for story in stories %}
            <option value="{{ story.code }}">
                {{ story.title }}
            </option>
            {% endfor %}
        </select>
        <button>Start</button>
    </form>

{% endblock %}
